<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Pizzaria</title>
</head>
<body>  
    <head>
        <nav class="navbar navbar-light bg-gradient">
            <div class="container">
                <a href="https://api.whatsapp.com/send?phone=5547991104702&text=Olá, gostaria de fazer um pedido." class="nav-link text-dark"><i class="icofont-whatsapp"></i>TechPizza </a>
            <img src="img/logo.jpg" alt="logo" width="150px">           
            <ul class="nav">                
                <li class="nav-item">                    
                    <a href="https://www.instagram.com/cuelhosandra/" class="nav-link text-dark"><i class="icofont-instagram icofont-2x"></i><b></a></b>
                    
                </li>
            </ul>   
        </div>     
        </nav>
    </head>   
    
    <h3 class="container-text">Bem vindo(a) à TechPizza!</h3>

    <br><br>

    <form data-js="add-cadastro-form">   
        <h3>Cadastro de Pizza:</h3>  
        
        <label for="nome">Nome: </label>
        <input name="nome" id="txtNome" placeholder="Ex: Arriba">
       
        <br>
        <br>
            
        <label for="preco">Preço:</label>
        <input name="preco" id="txtPreco" placeholder="Ex: R$40,00">

        <br>
        <br>
       
        <label for="sabor">Sabor:</label>
        <input name="sabor" id="txtSabor" placeholder="Ex: Mexicana">


        <br>
        <br>

        <label for="info">Informações:</label>
        <input name="info" id="txtInfo" placeholder="Ex: Contém chips doritos e carne moída apimentada">

        <label>Imagem da pizza:</label>
        <input name="img" id="txtImg" placeholder="Ex.: https://linkdaimagem.com "><br><br>
        <!-- <button onclick="inserir()">Inserir</button> -->
       
        <br>
        <br>

        <button type="button" id="submitData">Create</button>      
        <!-- <button type="button" id="updateData">Update</button>   -->
      
    </form>

    <br><br>
    <h4 class="container-text">Vem dar uma olhada no que você já cadastrou:</h4>

    <ul data-js="cadastros-list"></ul>
    <br><br>

    <br><br>
    <footer>
        <div class="container-fluid bg-gradient p-5">
            <div class="row">
                <div class="col-sm-12 text-dark text-center">
                    <p class="mb-0">Developed by Sandra Coelho</p>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="app1.js"></script>
    
    
</body>
</html>
